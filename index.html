<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Elshorbagy Import & Export</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/aos.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/logo.png">
    <!-- /build -->
    <style>
        .logo{
            max-width: 200px;
            margin: auto;
        }
        @media(max-width:991px){
            .logo{
                max-width: 150px;
            }
        }
    </style>
</head>

<body>
    <div class="animation anim-dark" data-aos="slide-effect-2">
        <div class="wrapper animation-inner">
            <div class="background bg-one overlay">
            </div>
            <!-- // end .background -->
            <div class="content-section d-flex justify-content-center align-items-center">
            <div class="v-lines">
                <div class="vline-1"></div><!-- // end .vline-1 -->
                <div class="vline-2"></div><!-- // end .vline-1 -->
                <div class="vline-3"></div><!-- // end .vline-1 -->
                <div class="vline-4"></div><!-- // end .vline-1 -->
            </div><!-- // end .lines -->
                <div class="container">
                    <div class="center-content text-light align-self-center">
                        <img src="images/logo.png" class="img-fluid logo" alt="creative freedom" data-aos="fade" data-aos-delay="1800" />
                        <p class="lead my-4" data-aos="fade" data-aos-delay="2500">We are cooking something really awesome stuff. Hold your breath and wait for the royal launch</p>
                        <!-- // end .lead -->
                   
                       
                    </div>
                    <!-- // end .center-content -->
                </div>
                <!-- // end .container -->
            </div>
            <!-- // end .content-section -->
         


        </div>
        <!-- // end .wrapper -->
    </div>
    <!-- // end .animation -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/aos.js"></script>
    <!-- Main JS -->
    <script src="js/script.js"></script>
    <!-- /build -->
</body>

</html>
